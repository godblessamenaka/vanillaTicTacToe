
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="charset=UTF-8">
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="header">
			<h1>Tic-Tac-Toe</h1>
		</div>
		<div id="tictactoe" class="container"></div>

		<div class="menu col-md-6">
			<div id="gameType">Play against computer? 
			<label class="switch">
  				<input type="checkbox" onchange="gameTypeChange()" checked>
  				<span class="slider round"></span>
			</label>
			</div>
			<div id="turn">Turn: <p id='current-player'>Player X</p></div>
			<br>
			<div id="avatar">
			<input type='file' />
			<br>
			<img id="player1" src="#" alt="Upload a photo!" height=100 width=100>

			</div>
			<div class="col-md-12" id="avatar-menu">
			Or pick from one of the below:
			<br>
				<div class="row">
					<img class="avatar-option" src="http://www.iconninja.com/files/311/30/378/female-young-woman-user-avatar-person-icon.svg">
					<img class="avatar-option" src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/matureman1-128.png">
					<img class="avatar-option" src="https://cdn.roundicons.com/wp-content/uploads/2017/07/bellboy-Flat-Icon.png">
				</div>
				<div class="row">
					<img class="avatar-option" src="https://cdn0.iconfinder.com/data/icons/user-pictures/100/maturewoman-3-128.png">
					<img class="avatar-option" src="https://image.flaticon.com/icons/png/128/177/177696.png">
					<img class="avatar-option" src="https://www.shareicon.net/data/128x128/2016/07/24/801180_user_512x512.png">
				</div>
			</div>

		</div>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
